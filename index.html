<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Tic‑Tac‑Toe</h1>

    <div class="status" id="status">Loading...</div>

    <div id="scoreBoard" class="scoreboard">
      <div>Player X: <span id="scoreX">0</span></div>
      <div>Player O: <span id="scoreO">0</span></div>
    </div>

    <div id="gameBoard" class="board" aria-label="Tic Tac Toe board">
      <!-- 9 cells will be generated by JavaScript -->
    </div>

    <div class="controls">
      <button id="resetBtn">Reset Board</button>
      <button id="resetScoresBtn">Reset Scores</button>
    </div>

    <footer>
      <p>Built for CS-696A Lab 3 — Score tracking included</p>
    </footer>
  </div>
</body>
</html>
